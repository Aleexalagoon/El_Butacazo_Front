<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Película - El Butacazo</title>
    <link rel="stylesheet" href="../styles/build/DetallesPeliculas.css">
    <link rel="stylesheet" href="../styles/build/Header.css">
    <link rel="stylesheet" href="../styles/build/Footer.css">
    <link rel="icon" type="image/png" href="../img/logo.png">
</head>
<body class="pagina">

    <header class="header">
        <div class="header__top">
            <img src="../img/logo2.png" alt="Logo El Butacazo" class="header__logo">
            <h1 class="header__title">EL BUTACAZO</h1>
        </div>
        <nav class="header__nav">
            <img src="../img/calendario.png" alt="Próximos Estrenos" class="header__logo__enlaces">
            <a href="#" class="header__enlace">Próximos Estrenos</a>
            <img src="../img/carrete-de-pelicula.png" alt="Cartelera" class="header__logo__enlaces">
            <a href="#" class="header__enlace">Cartelera</a>
            <img src="../img/libro.png" alt="Nuestra Historia" class="header__logo__enlaces">
            <a href="#" class="header__enlace">Nuestra Historia</a>
        </nav>
    </header>

    <main class="pagina__contenido">
        <section class="pelicula">
            <h1 id="peliculaTitulo" class="pelicula__titulo"></h1>

            <div class="pelicula__detalle">
                <img id="peliculaImagen" src="" alt="Poster de la película" class="pelicula__poster">

                <div class="pelicula__informacion-video">
                    <div class="pelicula__informacion">
                        <p class="pelicula__campo"><strong>Género:</strong> <span id="peliculaGenero"></span></p>
                        <p class="pelicula__campo"><strong>Director:</strong> <span id="peliculaDirector"></span></p>
                        <p class="pelicula__campo"><strong>Duración:</strong> <span id="peliculaDuracion"></span></p>
                        <p class="pelicula__campo"><strong>Estreno:</strong> <span id="peliculaEstreno"></span></p>

                        <button class="pelicula__boton">Comprar Entradas</button>
                    </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__elbutacazo">
            <a href="#" class="footer__enlace">Contacto</a>
            <a href="#" class="footer__enlace">Condiciones de compra</a>
            <a href="#" class="footer__enlace">Política de privacidad</a>
            <a href="#" class="footer__enlace">Política de cookies</a>
        </div>
        <div class="footer__patrocinadores">
            <img src="../img/patrocinador.png" alt="Patrocinador" class="footer__imagen">
        </div>
        <p class="footer__copyright">
            &copy; 2004 - 2024 EL BUTACAZO 33, S.L. Todos los derechos reservados /
            Contacto: admin@elbutacazo.com
        </p>
    </footer>
    <script src="../JS/DetallePelicula.js"></script>
</body>
</html>
